<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Revisar Compras y Saldos</title>
  <style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
        line-height: 1.6;
    }

    main {
        padding: 20px;
        margin: 0 auto;
        max-width: 800px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    table, th, td {
        border: 1px solid #ccc;
    }

    th, td {
        padding: 10px;
        text-align: left;
    }
  </style>
</head>
<body>
<main>
  <h1>Revisar Compras y Saldos</h1>
  <table>
    <tr>
      <th>Nombre del Cliente</th>
      <th>Saldo Actual</th>
      <th>Última Compra</th>
      <th>Fecha</th>
    </tr>
    <tr>
      <td>Juan Pérez</td>
      <td>$500</td>
      <td>Compra en Tienda XYZ</td>
      <td>01/09/2024</td>
    </tr>
  </table>
</main>
</body>
</html>
