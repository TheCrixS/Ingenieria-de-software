<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión</title>
  <style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
        line-height: 1.6;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .login-container {
        text-align: center;
    }

    h1 {
        font-size: 2rem;
        margin-bottom: 20px;
    }

    form {
        margin-bottom: 20px;
    }

    input[type="text"], input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    input[type="submit"] {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
        background-color: #0056b3;
    }

    .register-link {
        margin-top: 20px;
        font-size: 0.9rem;
    }

    .register-link a {
        color: #007bff;
        text-decoration: none;
    }

    .register-link a:hover {
        text-decoration: underline;
    }

  </style>
</head>
<body>

<div class="login-container">
  <h1>Bienvenido a nuestra Plataforma</h1>
  <h2>Iniciar Sesión</h2>

  <form id="loginForm">
    <input type="text" id="email" name="email" placeholder="Nombre de usuario o correo electrónico" required><br>
    <input type="password" id="password" name="password" placeholder="Contraseña" required><br>
    <input type="submit" value="Iniciar Sesión">
  </form>

  <div class="register-link">
    ¿No tienes una cuenta? <a href="pantalla1.html">Regístrate aquí</a>
  </div>
</div>

</body>
</html>
