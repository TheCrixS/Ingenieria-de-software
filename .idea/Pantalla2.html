<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión</title>
  <style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
        line-height: 1.6;
    }

    header {
        background-color: #007bff;
        color: #fff;
        padding: 10px 0;
        text-align: center;
    }

    main {
        padding: 20px;
        margin: 0 auto;
        max-width: 600px;
    }

    label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
    }

    input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 15px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    input[type="submit"] {
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
        background-color: #0056b3;
    }

    #error {
        color: red;
    }
  </style>
</head>
<body>
<header>
  <h1>Inicio de Sesión</h1>
</header>

<main>
  <form id="loginForm" aria-label="Formulario de inicio de sesión">
    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" required aria-required="true">

    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required aria-required="true">

    <input type="submit" value="Iniciar Sesión">
  </form>

  <p id="error"></p>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Lógica de autenticación aquí

        if (email === "usuario@ejemplo.com" && password === "123456") {
            window.location.href = 'menu_cliente.html'; // Redirigir al menú principal del cliente
        } else {
            document.getElementById('error').textContent = "Credenciales incorrectas.";
        }
    });
  </script>
</main>
</body>
</html>
