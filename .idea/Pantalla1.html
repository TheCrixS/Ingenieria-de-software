<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #007bff;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        main {
            padding: 20px;
            margin: 0 auto;
            max-width: 600px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<header>
    <h1>Registro de Usuario</h1>
</header>

<main>
    <form id="registroForm" aria-label="Formulario de registro">
        <label for="rol">Rol:</label>
        <select id="rol" name="rol" required aria-required="true">
            <option value="">Seleccione un rol</option>
            <option value="cliente">Cliente</option>
            <option value="empleado">Empleado del Banco</option>
        </select>

        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" name="nombre" required aria-required="true">

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required aria-required="true">

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required aria-required="true">

        <div id="clienteExtra" style="display:none;">
            <label for="historial_crediticio">Historial Crediticio:</label>
            <input type="text" id="historial_crediticio" name="historial_crediticio">

            <label for="ingresos">Ingresos Mensuales:</label>
            <input type="text" id="ingresos" name="ingresos">

            <label for="empresa">Empresa donde Labora:</label>
            <input type="text" id="empresa" name="empresa">

            <label for="antiguedad">Antigüedad en la Empresa:</label>
            <input type="text" id="antiguedad" name="antiguedad">

            <label for="documento">Documento de Identidad:</label>
            <input type="text" id="documento" name="documento">
        </div>

        <div id="empleadoExtra" style="display:none;">
            <label for="nombres">Nombres:</label>
            <input type="text" id="nombres" name="nombres">

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido">

            <label for="cargo">Cargo:</label>
            <input type="text" id="cargo" name="cargo">

            <label for="codigo">Código de Empleado:</label>
            <input type="text" id="codigo" name="codigo">
        </div>

        <input type="submit" value="Registrar">
    </form>

    <script>
        const rol = document.getElementById('rol');
        const clienteExtra = document.getElementById('clienteExtra');
        const empleadoExtra = document.getElementById('empleadoExtra');

        rol.addEventListener('change', function() {
            if (rol.value === 'cliente') {
                clienteExtra.style.display = 'block';
                empleadoExtra.style.display = 'none';
            } else if (rol.value === 'empleado') {
                empleadoExtra.style.display = 'block';
                clienteExtra.style.display = 'none';
            } else {
                clienteExtra.style.display = 'none';
                empleadoExtra.style.display = 'none';
            }
        });
    </script>
</main>
</body>
</html>
