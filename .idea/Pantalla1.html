<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
</head>
<body>
<h2>Registro de Usuario</h2>
<form id="registroForm">
    <label for="rol">Rol:</label>
    <select id="rol" name="rol">
        <option value="cliente">Cliente</option>
        <option value="empleado">Empleado del Banco</option>
    </select><br><br>

    <label for="nombre">Nombre Completo:</label>
    <input type="text" id="nombre" name="nombre" required><br><br>

    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required><br><br>

    <div id="clienteExtra" style="display:none;">
        <label for="historial_crediticio">Historial Crediticio:</label>
        <input type="text" id="historial_crediticio" name="historial_crediticio"><br><br>

        <label for="ingresos">Ingresos Mensuales:</label>
        <input type="text" id="ingresos" name="ingresos"><br><br>

        <label for="empresa">Empresa donde Labora:</label>
        <input type="text" id="empresa" name="empresa"><br><br>

        <label for="antiguedad">Antigüedad en la Empresa:</label>
        <input type="text" id="antiguedad" name="antiguedad"><br><br>

        <label for="documento">Documento de Identidad:</label>
        <input type="text" id="documento" name="documento"><br><br>
    </div>

    <div id="empleadoExtra" style="display:none;">
        <label for="nombres">Nombres:</label>
        <input type="text" id="nombres" name="nombres"><br><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido"><br><br>

        <label for="cargo">Cargo:</label>
        <input type="text" id="cargo" name="cargo"><br><br>

        <label for="codigo">Código de Empleado:</label>
        <input type="text" id="codigo" name="codigo"><br><br>
    </div>

    <input type="submit" value="Registrar">
</form>

<script>
    const rol = document.getElementById('rol');
    const clienteExtra = document.getElementById('clienteExtra');
    const empleadoExtra = document.getElementById('empleadoExtra');

    rol.addEventListener('change', function() {
        if (rol.value === 'cliente') {
            clienteExtra.style.display = 'block';
            empleadoExtra.style.display = 'none';
        } else if (rol.value === 'empleado') {
            empleadoExtra.style.display = 'block';
            clienteExtra.style.display = 'none';
        } else {
            clienteExtra.style.display = 'none';
            empleadoExtra.style.display = 'none';
        }
    });
</script>
</body>
</html>
