<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solicitar Tarjeta de Crédito</title>
  <style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
        line-height: 1.6;
    }

    main {
        padding: 20px;
        margin: 0 auto;
        max-width: 600px;
    }

    label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
    }

    input, textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 15px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    input[type="submit"] {
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
        background-color: #0056b3;
    }
  </style>
</head>
<body>
<main>
  <h1>Solicitar Tarjeta de Crédito</h1>
  <form>
    <label for="ingresos">Ingresos Mensuales:</label>
    <input type="text" id="ingresos" name="ingresos">

    <label for="empresa">Empresa donde Labora:</label>
    <input type="text" id="empresa" name="empresa">

    <label for="antiguedad">Antigüedad en la Empresa:</label>
    <input type="text" id="antiguedad" name="antiguedad">

    <label for="documento">Documento de Identidad:</label>
    <input type="text" id="documento" name="documento">

    <input type="submit" value="Enviar Solicitud">
  </form>
</main>
</body>
</html>
