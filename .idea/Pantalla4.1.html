<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestionar Solicitudes de Tarjeta</title>
  <style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
        line-height: 1.6;
    }

    main {
        padding: 20px;
        margin: 0 auto;
        max-width: 800px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    table, th, td {
        border: 1px solid #ccc;
    }

    th, td {
        padding: 10px;
        text-align: left;
    }

    input[type="submit"] {
        background-color: #007bff;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
        background-color: #0056b3;
    }
  </style>
</head>
<body>
<main>
  <h1>Gestionar Solicitudes de Tarjeta</h1>
  <table>
    <tr>
      <th>Nombre del Cliente</th>
      <th>Ingresos Mensuales</th>
      <th>Empresa</th>
      <th>Antigüedad</th>
      <th>Acción</th>
    </tr>
    <tr>
      <td>Juan Pérez</td>
      <td>$2000</td>
      <td>Empresa XYZ</td>
      <td>2 años</td>
      <td>
        <input type="submit" value="Aprobar">
        <input type="submit" value="Rechazar">
      </td>
    </tr>
  </table>
</main>
</body>
</html>
